#Service Registry

version: "2"

services:
  consulserver:
    image: "rackhd/consul:server"
    container_name: "consulserver"
    hostname: "consulserver"
    ports:
      - "8300:8300"
      - "8301:8301"
      - "8301:8301/udp"
      - "8302:8302"
      - "8302:8302/udp"
      - "8400:8400"
      - "8500:8500"
      - "8600:8600"
      - "8600:8600/udp"
    command: "agent -config-dir /etc/consul.d/server.json -bootstrap"
  registry:
    build:
      context: .
      dockerfile: Dockerfile-registry
    image: "rackhd/registry:latest"
    container_name: "registry"
    hostname: "registry"
    links:
        - consulclient
    expose:
      - "1900"
      - "1900/udp"
      - "8300"
      - "8301"
      - "8301/udp"
      - "8302"
      - "8302/udp"
      - "8400"
      - "8500"
      - "8500/udp"
      - "8600"
      - "8600/udp"
    command: "-address=consulclient:8500 -datacenter=dc-docker"
    depends_on:
      - consulclient
  ssdpspoofer:
    build:
      context: .
      dockerfile: Dockerfile-ssdp
    image: "rackhd/ssdpspoofer:latest"
    container_name: "ssdpspoofer"
    hostname: "ssdpspoofer"
    expose:
      - "1900"
      - "1900/udp"
    depends_on:
        - consulserver
  consulclient:
    image: "rackhd/consul:client"
    container_name: "consulclient"
    hostname: "consulclient"
    expose:
      - "8300"
      - "8301"
      - "8301/udp"
      - "8302"
      - "8302/udp"
      - "8400"
      - "8500"
      - "8500/udp"
      - "8600"
      - "8600/udp"
    depends_on:
      - consulserver
